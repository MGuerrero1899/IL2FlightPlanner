    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Contact</title>
</head>
<body>
    <div class="nav-container">
        <img src="./dist/logo/flightplannerlogo.png" alt="IL-2FlightPlanner logo" class="logo">
        <a href="#" class="toggle-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <nav>
            <ul class="nav-link">
                <li><a href="/">Home</a></li>
                <li><a href="/planeindex">Plane Index</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-container">
        <div class="container">
            <h1 class="content-title contact-title">Contact Form</h1>
        </div>
            <form action="https://formsubmit.co/dev@il2flightplanner.com" method="POST" class="contact-form">
                <label for="email">Enter Email</label>
                <input type="email" name="email" placeholder="Email Address" required>
                <label for="name">Enter Name/In-Game Username</label>
                <input type="text" name="name" placeholder="Name" required>
                <label for="message">Enter Text</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Enter Message Here..."></textarea>
                <button type="submit">SUBMIT</button>
           </form>
        <div class="form-info">
            <h3>How Can We Improve?</h3>
            <ul class="contact-list">
                <li>Suggest a Feature!</li>
                <li>Report a Bug!</li>
                <li>Request Support for a Server!</li>
            </ul>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
